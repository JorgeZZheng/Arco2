<div class="form-container">
  <h2>Formulario de Persona</h2>

  <form [formGroup]="formulario" (ngSubmit)="guardarPersona()">
    <label>
      Nombre:
      <input type="text" formControlName="nombre" />
    </label>
    <div *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.invalid" class="error-message">
      {{ getErrorMessage('nombre') }}
    </div>

    <label>
      Apellido:
      <input type="text" formControlName="apellido" />
    </label>
    <div *ngIf="formulario.get('apellido')?.touched && formulario.get('apellido')?.invalid" class="error-message">
      {{ getErrorMessage('apellido') }}
    </div>

    <label>
      Edad:
      <input type="number" formControlName="edad" />
    </label>
    <div *ngIf="formulario.get('edad')?.touched && formulario.get('edad')?.invalid" class="error-message">
      {{ getErrorMessage('edad') }}
    </div>

    <label>
      Correo Electr√≥nico:
      <input type="email" formControlName="email" />
    </label>
    <div *ngIf="formulario.get('email')?.touched && formulario.get('email')?.invalid" class="error-message">
      {{ getErrorMessage('email') }}
    </div>

    <div class="buttons">
      <button type="button" (click)="limpiarFormulario()">Limpiar</button>
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
